<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layoutLogin}">
<head>
    <title th:text="#{web.title.login}">Login</title>
</head>
<body>

<div layout:fragment="login-box" class="login-box">
    <div class="login-logo">
        <a href="/" th:href="@{/}"><b>MyIndo Travel</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>

        <form name="f" action="/user/login" th:action="@{/user/login}" method="post">
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>

            <div class="form-group has-feedback">
                <input type="text" name="username" class="form-control" placeholder="Username">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" name="password" class="form-control" placeholder="Password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <div class="checkbox icheck">
                        <label>
                            <input type="checkbox" /> Remember Me
                        </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <input type="submit" value="login" name="submit" class="btn btn-primary btn-block btn-flat" />
                    <!--
                                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    -->
                </div>
                <!-- /.col -->
            </div>
        </form>

        <a href="/user/forgotPasword" th:href="@{/user/forgotPassword}">I forgot my password</a><br>
        <a href="/user/signUp" th:src="@{/user/signUp}" th:class="text-center" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->
</body>
</html>
